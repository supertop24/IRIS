<!--Linking style sheet-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/notices.css') }}">

<!--Inherits from navBase and overrides blocks-->
{% extends "navBase.html" %}

<!--Page titles-->
{% block title %}Notices{% endblock %}

{% block pageName %}Notices{% endblock %}

<!--Page's content-->
{% block content %}

<div class="noticesContainer">
    <!--Create and view user's notices buttons-->
    <div class="buttonContainer">
        <button class="createButton">Create Notice</button>
        <button class="yourNoticeButton">Your Notices</button>
    </div>

    <!--Notice box-->
    <div class="noticeBox">
        <div class="noticeContent">
            <!--Notice title-->
            <span class="noticeTitle">'notice title'</span>
            <!--Notice content-->
            <p>'notice content'</p>
        </div>
    </div>
</div>

{% endblock %}
