<!--Linking style sheet-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/createNotice.css') }}">

<!--Inherits from navBase and overrides blocks-->
{% extends "navBase.html" %}

<!--Page titles-->
{% block title %}Notices{% endblock %}

{% block pageName %}Notices{% endblock %}

<!--Page's content-->
{% block content %}

<div class="createNoticesContainer">
    <!--Notice box-->
    <div class="noticeBox">
        <div class="noticeForm">
            <!--Form for users to create a new notice-->
            <form method="POST" action="{{ url_for('views.createNotice') }}" id="formId">
                <!--Notice title input-->
                <input class="inputNoticeTitle" id="titleInput" type="text" name="title" placeholder="Enter Title...">
                <!--Notice content input-->
                <textarea class="inputNoticeContent" id="contentInput" type="text" name="note" placeholder="Enter your content here..."></textarea>
            </form>
        </div>
    </div>

    <!--Upload button-->
    <div class="buttonContainer">
        <input type="submit" form="formId" class="uploadButton" value="Upload">
    </div>
</div>

<script>
//Validation for the notice creation form
document.getElementById('formId').addEventListener('submit', function(e) {
    const title = document.getElementById('titleInput').value.trim();
    const content = document.getElementById('contentInput').value.trim();
    
    if (!title) {
        e.preventDefault();
        alert('Please enter a title for your notice.');
        document.getElementById('titleInput').focus();
        return false;
    }
    
    if (!content) {
        e.preventDefault();
        alert('Please enter content for your notice.');
        document.getElementById('contentInput').focus();
        return false;
    }

    //Shows success message
    alert('Notice created successfully!');
    
    return true;
});
</script>

{% endblock %}
